<!DOCTYPE html>
<html lang="en-US">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
		var app = angular.module("my-app",[]);
		app.controller('booksCtrl',function($scope,$http){
            $http.get("https://localhost:44302/api/books/get").then(function(response){
				$scope.books = response.data;
			},
			function(err){
			debugger;
			});
		});
		
	</script>
	<body ng-app="my-app">
		<div ng-controller="booksCtrl">
			<table border=1 style="border-collapse:collapse">
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>PublisherId</th>
				</tr>
				<tr ng-repeat="b in books">
					<td>{{b.Id}}</td>
					<td>{{b.Title}}</td>
					<td>{{b.Price}}</td>
					<td>{{b.Quantity}}</td>
					<td>{{b.PublisherId}}</td>
				
				</tr>
			</table>
		</div>
	</body>
</html>
