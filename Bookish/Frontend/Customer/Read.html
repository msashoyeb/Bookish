<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Bookstore</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			margin-top: 50px;
		}
		h1 {
			text-align: center;
			margin-bottom: 30px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 50px;
		}
		th, td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ccc;
		}
		th {
			background-color: #f5f5f5;
			font-weight: bold;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body ng-app="my-app">
	<div class="container" ng-controller="booksCtrl">
		<h1>My Bookstore</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>PublisherId</th>
			</tr>
			<tr ng-repeat="b in books">
				<td>{{b.Id}}</td>
					<td>{{b.Title}}</td>
					<td>{{b.Price}}</td>
					<td>{{b.Quantity}}</td>
					<td>{{b.PublisherId}}</td>
			</tr>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
		var app = angular.module("my-app",[]);
		app.controller('booksCtrl',function($scope,$http){
            $http.get("https://localhost:44302/api/books/get").then(function(response){
				$scope.books = response.data;
			},
			function(err){
			debugger;
			});
		});
	</script>
</body>
</html>
